<!DOCTYPE html>
<html>
    <head>
        <title>Adding video in webpage</title>
        <style>
              .size{
                  width: 400px;
                  height: 300px;
                  margin: 10px 20px 10px 20px;
                  padding: 20px;
                  border: black 5px solid;
                  background-color: skyblue;
              }
        </style>
    </head>
    <body style="background-color: khaki; ">
        <h1 style="text-align: center;">video files</h1>
        <video controls autoplay  class="size">
            <source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.mp4">
        </video>
        <video controls autoplay class="size">
            <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4">
        </video>
        <video controls autoplay class="size">
            <source src="https://media.w3.org/2010/05/sintel/trailer.mp4">
        </video>
        <video controls autoplay class="size">
            <source src="https://www.w3docs.com/build/videos/arcnet.io(7-sec).mp4">
        </video>
        <video controls autoplay class="size">
            <source src="https://shapeshed.com/examples/HTML5-video-element/video/320x240.m4v">
        </video>
        <video controls autoplay class="size">
            <source src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4">
        </video>
        
    </body>

</html>
